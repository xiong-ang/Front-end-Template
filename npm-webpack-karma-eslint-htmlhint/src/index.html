<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Window</title>
</head>

<body ng-app="myApp" ng-controller="mainController as VM">
    <div>
        <br/>
        <button class="btn btn-info col-md-4 col-md-offset-4" ng-click="VM.searchHub()">
            <p class="glyphicon glyphicon-search" /> Search Hub
        </button>
        <br/>
    </div>

    <!--Hide Windows-->
    <div ng-show="VM.bHide">
        <div class="black_overlay">
            <div class="white_content">
                <div style="text-align: right; cursor: default; height: 40px;">
                    <span class="btn btn-link" ng-click="VM.closeHub()">
                        <p class="glyphicon glyphicon-remove" />
                    </span>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." ng-model="VM.keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="VM.getRespo()">Go!</button>
                        </span>
                    </div>
                </div>

                <hr/><hr/>

                <div class="col-lg-10 col-lg-offset-1">
                    <ul class="list-unstyled">
                        <li ng-repeat="item in VM.repos">
                            <p class="glyphicon glyphicon-star"/>
                            {{item.starCount}}
                            &nbsp;
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0-rc.0/angular.min.js"></script>
</body>

</html>
